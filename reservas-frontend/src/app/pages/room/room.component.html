<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" #input>
  <input matInput  #input>
</mat-form-field>

<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource" matSort>
      
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let row"> {{row.id}} </td>
    </ng-container>

    <ng-container matColumnDef="number">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Number </th>
      <td mat-cell *matCellDef="let row"> {{row.number}} </td>
    </ng-container>
  
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Tipo </th>
      <td mat-cell *matCellDef="let row"> {{row.type}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Precio </th>
      <td mat-cell *matCellDef="let row"> {{row.price}} </td>
    </ng-container>

    <ng-container matColumnDef="available">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Available </th>
      <td mat-cell *matCellDef="let row"> {{ row.available ? 'Yes' : 'No' }} </td>
    </ng-container>
      
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let row">
          <button mat-button (click)="openDialog(row)">
              <mat-icon>mode_edit</mat-icon>
          </button>    

          <button mat-button color="warn" (click)="delete(row.id)">
              <mat-icon>delete</mat-icon>
          </button>
      </td>
    </ng-container>

    <!-- Para mostrar los nombres de las columnas -->
    <tr mat-header-row *matHeaderRowDef="getDisplayedColumns()"></tr>
    <!-- Para mostrar los datos de la tabla -->
    <tr mat-row *matRowDef="let row; columns: getDisplayedColumns();"></tr>
      
  </table>

  <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of rooms"></mat-paginator>
</div>

<button mat-fab style="float: right;" (click)="openDialog()">
  <mat-icon>add</mat-icon>
</button>
